<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kuzu Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <form class="form" action="/auth" id="login" method="post">
      <h1 class="title">Login</h1>
      <div>
        <input name="username" id="username" type="text" class="form__input__login" autofocus placeholder="Benutzername">
        <input name="passwort" id="passwort" type="password" class="form__input__login" placeholder="Passwort">
      </div>
      <button class="button" type="submit">Anmelden</button>
    </form>
  </div>
</body>

</html>
